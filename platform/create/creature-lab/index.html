<!DOCTYPE html>

<body>
    <div id="app">

                            <div class="creature-part tail" id="tail"></div>
                            <div class="creature-part body" id="body"></div>

                                <div class="mouth" id="mouth"></div>

                    </div>
                    <div class="stage-glow"></div>

                            </button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>Size</label>
                        <input type="range" id="body-size" min="60" max="140" value="100" class="slider">
                    </div>
                </div>
                
                <!-- Head Panel -->

                    <div class="control-group">

                    <div class="control-group">

                            <button class="part-btn" data-mouth="teeth">

                            <button class="part-btn" data-mouth="beak">

                            </button>

                    </div>
                    
                    <div class="control-group">

                            <button class="part-btn toggle" data-extra="horns">
                                <span class="extra-preview">ü¶å</span>

                            <button class="part-btn toggle" data-extra="ears">

                    </div>
                    
                    <div class="control-group">

                            <button class="part-btn active" data-wings="none">

                            <button class="part-btn" data-wings="butterfly">

                            </button>
                            <button class="part-btn" data-wings="bat">

                            <button class="part-btn" data-wings="angel">

                            <button class="part-btn" data-tail="fluffy">

                </div>
                
                <!-- Style Panel -->
                <div class="panel-content" id="style-panel">
                    <div class="control-group">
                        <label>Primary Color</label>
                        <div class="color-grid">
                            <button class="color-btn active" data-color="pink" style="background: linear-gradient(135deg, #f472b6, #ec4899);"></button>
                            <button class="color-btn" data-color="purple" style="background: linear-gradient(135deg, #a78bfa, #8b5cf6);"></button>
                            <button class="color-btn" data-color="blue" style="background: linear-gradient(135deg, #60a5fa, #3b82f6);"></button>
                            <button class="color-btn" data-color="cyan" style="background: linear-gradient(135deg, #22d3ee, #06b6d4);"></button>
                            <button class="color-btn" data-color="green" style="background: linear-gradient(135deg, #4ade80, #22c55e);"></button>
                            <button class="color-btn" data-color="yellow" style="background: linear-gradient(135deg, #facc15, #eab308);"></button>
                            <button class="color-btn" data-color="orange" style="background: linear-gradient(135deg, #fb923c, #f97316);"></button>
                            <button class="color-btn" data-color="red" style="background: linear-gradient(135deg, #f87171, #ef4444);"></button>
                        </div>
                    </div>
                    
                    <div class="control-group">

                            <button class="part-btn active" data-pattern="solid">

                            <button class="part-btn" data-pattern="spots">

                            </button>
                            <button class="part-btn" data-pattern="stripes">
                                <div class="pattern-preview stripes"></div>
                                <span>Stripes</span>
                            </button>
                            <button class="part-btn" data-pattern="gradient">
                                <div class="pattern-preview gradient"></div>
                                <span>Gradient</span>
                            </button>
                            <button class="part-btn" data-pattern="sparkle">
                                <div class="pattern-preview sparkle"></div>
                                <span>Sparkle</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>Glow</label>
                        <input type="range" id="glow-intensity" min="0" max="100" value="30" class="slider">
                    </div>
                </div>
                
                <!-- Personality Panel -->
                <div class="panel-content" id="personality-panel">
                    <div class="control-group">
                        <label>Choose 2 Traits</label>
                        <div class="trait-grid">
                            <button class="trait-btn active" data-trait="Curious">üîç Curious</button>

        <!-- Name Modal -->

            <div class="modal-content">
                <h3>Name Your Creature</h3>
                <input type="text" id="name-input" placeholder="Enter a name..." maxlength="20">
                <div class="modal-actions">
                    <button class="modal-btn secondary" id="name-cancel">Cancel</button>

    <script src="src/js/creature-lab.js"></script>
</body>
