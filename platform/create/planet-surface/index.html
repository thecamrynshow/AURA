<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Planet Surface | PNEUOMA Create</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sky Layer -->
        <div class="sky" id="sky">
            <div class="sun sun-1" id="sun-1"></div>
            <div class="sun sun-2 hidden" id="sun-2"></div>
            <div class="clouds" id="clouds"></div>
            <div class="aurora hidden" id="aurora"></div>
        </div>
        
        <!-- Stars (for night/space views) -->
        <canvas id="stars-canvas"></canvas>
        
        <!-- Landscape Layer -->
        <div class="landscape" id="landscape">
            <!-- Distant Mountains/Features -->
            <div class="distant-layer" id="distant-layer"></div>
            
            <!-- Mid Ground -->
            <div class="mid-layer" id="mid-layer"></div>
            
            <!-- Ground -->
            <div class="ground" id="ground"></div>
            
            <!-- Life Forms (trees, plants, etc.) -->
            <div class="life-layer" id="life-layer"></div>
            
            <!-- Creatures Layer -->
            <div class="creatures-layer" id="creatures-layer"></div>
        </div>
        
        <!-- UI Overlay -->

                <button class="time-btn" data-time="dusk">ğŸŒ†</button>
                <button class="time-btn" data-time="night">ğŸŒ™</button>
            </div>
            
            <!-- Bottom Actions -->

                <button class="action-btn" id="add-creature-btn">

                </button>
                <button class="action-btn" id="weather-btn">

                </button>
            </div>
        </div>
        
        <!-- Creature Info Modal -->

            <div class="creature-modal-content">
                <button class="close-modal" id="close-creature-modal">âœ•</button>
                <div class="creature-display" id="creature-display"></div>
                <h3 id="creature-modal-name">Creature Name</h3>

                <div class="creature-actions">

                    <button class="modal-btn" id="feed-creature">ğŸ Feed</button>

            </div>
        </div>
        
        <!-- Add Creature Modal -->

                <h3>Add a Creature</h3>

    </div>
    
    <script src="src/js/planet-surface.js"></script>
