<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Planet Explore | PNEUOMA Create</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a1f 0%, #1a1a3e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-planet {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4ade80 0%, #22c55e 60%, #15803d 100%);
            box-shadow: 0 0 60px rgba(74, 222, 128, 0.5);
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .loading-text {
            margin-top: 30px;
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .loading-hint {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* HUD */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #hud > * {
            pointer-events: auto;
        }
        
        .hud-top {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 20px;
        }
        
        .hud-btn {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hud-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .planet-info {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 20px;
        }
        
        .planet-info h1 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }
        
        .planet-info p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }
        
        /* Crosshair */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: flex;
            }
            .crosshair {
                display: none;
            }
        }
        
        .joystick {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }
        
        .joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        
        .look-area {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        /* Creature Interaction */
        .creature-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        .creature-popup.active {
            display: block;
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .creature-popup h3 {
            color: #fff;
            margin-bottom: 15px;
        }
        
        .creature-popup-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .popup-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* VR Button */
        #vr-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            display: none;
        }
        
        #vr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(139, 92, 246, 0.6);
        }
        
        #vr-button.visible {
            display: block;
        }
        
        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            display: flex;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .instructions {
                display: none;
            }
        }
        
        .instructions span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .key {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-planet"></div>
        <p class="loading-text">Generating World...</p>
        <p class="loading-hint">Click to enter first-person view</p>
    </div>
    
    <!-- 3D Canvas -->
    <div id="canvas-container"></div>
    
    <!-- HUD -->
    <div id="hud">
        <div class="hud-top">
            <button class="hud-btn" id="back-btn">‚Üê Leave</button>
            <div class="planet-info">
                <h1 id="planet-name">Unknown World</h1>
                <p id="planet-terrain">Earth-like</p>
            </div>
            <button class="hud-btn" id="music-btn">üîá</button>
        </div>
        
        <div class="crosshair"></div>
        
        <div class="instructions">
            <span><span class="key">WASD</span> Move</span>
            <span><span class="key">Mouse</span> Look</span>
            <span><span class="key">Space</span> Jump</span>
            <span><span class="key">Click</span> Interact</span>
        </div>
        
        <div class="mobile-controls">
            <div class="joystick" id="move-joystick">
                <div class="joystick-knob" id="move-knob"></div>
            </div>
            <div class="look-area" id="look-area">Drag to look</div>
        </div>
    </div>
    
    <!-- Creature Popup -->
    <div class="creature-popup" id="creature-popup">
        <h3 id="popup-creature-name">Creature</h3>
        <div class="creature-popup-actions">
            <button class="popup-btn" id="popup-pet">üíï Pet</button>
            <button class="popup-btn" id="popup-feed">üçé Feed</button>
            <button class="popup-btn" id="popup-close">Close</button>
        </div>
    </div>
    
    <!-- VR Button -->
    <button id="vr-button">ü•Ω Enter VR</button>
    
    <script src="src/js/planet-explore.js"></script>
</body>
</html>
