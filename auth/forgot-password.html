<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | PNEUOMA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container" style="grid-template-columns: 1fr;">
        <div class="auth-card" style="max-width: 400px; margin: auto;">
            <a href="/" class="auth-logo">
                <span class="logo-greek">πνεῦμα</span>
                <span class="logo-text">PNEUOMA</span>
            </a>
            
            <h1>Reset your password</h1>
            <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>
            
            <form id="forgot-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                
                <div id="success-message" class="success-message hidden">
                    Check your email for a password reset link.
                </div>
                
                <div id="error-message" class="error-message hidden"></div>
                
                <button type="submit" class="btn-primary" id="reset-btn">
                    <span>Send Reset Link</span>
                    <div class="btn-loader hidden"></div>
                </button>
            </form>
            
            <p class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
    
    <style>
        .success-message {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid #3fb950;
            color: #3fb950;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .success-message.hidden { display: none; }
    </style>
    
    <script src="auth.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('reset-btn');
            const loader = btn.querySelector('.btn-loader');
            const btnText = btn.querySelector('span');
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');
            
            loader.classList.remove('hidden');
            btnText.textContent = 'Sending...';
            btn.disabled = true;
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            try {
                await PneuomaAuth.forgotPassword(email);
                successEl.classList.remove('hidden');
                document.getElementById('forgot-form').reset();
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
            
            loader.classList.add('hidden');
            btnText.textContent = 'Send Reset Link';
            btn.disabled = false;
        });
    </script>
</body>
</html>
