<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rhythm Islands | PNEUOMA</title>
    <meta name="description" content="Build tropical islands by tapping to the rhythm. A calming musical game for focused minds.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="start-content">
            <div class="island-icon">üèùÔ∏è</div>
            <h1 class="title">Rhythm Islands</h1>
            <p class="subtitle">Build islands to the beat</p>
            
            <div class="demo-area">
                <div class="demo-circles">
                    <div class="demo-beat beat-1"></div>
                    <div class="demo-beat beat-2"></div>
                    <div class="demo-beat beat-3"></div>
                </div>
                <p class="demo-text">Tap when circles align<br>Build your tropical paradise</p>
            </div>
            
            <button id="start-btn" class="glow-button">
                <span>Start Building</span>
            </button>
        </div>
        
        <div class="waves-bg">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-left">
                <div class="score-display">
                    <span id="score">0</span>
                    <span class="score-label">points</span>
                </div>
            </div>
            <div class="hud-center">
                <div class="combo-display hidden" id="combo-display">
                    <span id="combo">0</span>
                    <span class="combo-label">combo!</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="island-progress">
                    <span class="progress-label">Island</span>
                    <div class="progress-bar">
                        <div id="island-progress" class="progress-fill"></div>
                    </div>
                </div>
                <button id="pause-btn" class="icon-btn">‚è∏Ô∏è</button>
            </div>
        </div>
        
        <!-- Rhythm Target -->
        <div id="rhythm-zone">
            <div class="target-ring"></div>
            <div class="beat-ring" id="beat-ring"></div>
        </div>
        
        <!-- Tap Area -->
        <div id="tap-area">
            <div class="tap-circle"></div>
            <p class="tap-text">TAP</p>
        </div>
        
        <!-- Hit Feedback -->
        <div id="hit-feedback" class="hidden">
            <span class="feedback-text">Perfect!</span>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="screen">
        <div class="pause-content">
            <h2>Paused</h2>
            <div class="pause-stats">
                <p>Score: <span id="pause-score">0</span></p>
                <p>Islands Built: <span id="pause-islands">0</span></p>
            </div>
            <div class="pause-buttons">
                <button id="resume-btn" class="glow-button">Resume</button>
                <button id="quit-btn" class="secondary-button">End Session</button>
            </div>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div class="end-content">
            <div class="archipelago-display" id="archipelago"></div>
            <h2>Amazing Rhythm!</h2>
            <p class="end-message">You've created a beautiful archipelago!</p>
            
            <div class="final-stats">
                <div class="stat-card">
                    <span class="stat-value" id="final-score">0</span>
                    <span class="stat-label">Total Score</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="final-islands">0</span>
                    <span class="stat-label">Islands Built</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="final-combo">0</span>
                    <span class="stat-label">Best Combo</span>
                </div>
            </div>
            
            <div class="end-buttons">
                <button id="play-again-btn" class="glow-button">Play Again</button>
                <a href="/platform/games/" class="secondary-button">More Games</a>
            </div>
        </div>
    </div>

    <script src="src/js/utils.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/island.js"></script>
    <script src="src/js/rhythm.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
