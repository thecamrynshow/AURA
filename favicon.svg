<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Background gradient - deep space feel -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0c10"/>
      <stop offset="100%" stop-color="#12151c"/>
    </linearGradient>
    
    <!-- Breath/aura gradient - teal to cyan -->
    <linearGradient id="aura" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#a5f3fc"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#aura)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Breath wave symbol - represents inhale/exhale rhythm -->
  <g filter="url(#glow)">
    <!-- Central breath wave -->
    <path d="M20 50 Q35 35, 50 50 T80 50" 
          fill="none" 
          stroke="url(#aura)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Upper ripple -->
    <path d="M25 40 Q40 30, 50 40 T75 40" 
          fill="none" 
          stroke="url(#aura)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Lower ripple -->
    <path d="M25 60 Q40 70, 50 60 T75 60" 
          fill="none" 
          stroke="url(#aura)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- Center dot - focus point -->
  <circle cx="50" cy="50" r="3" fill="#64ffda"/>
</svg>
